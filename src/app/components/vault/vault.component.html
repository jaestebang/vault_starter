<div class="min-h-screen bg-slate-50 p-4">
  <div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">My Vault</h1>
      <button class="px-3 py-2 bg-red-600 text-white rounded" (click)="logout()">Logout</button>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <input
          class="p-2 border rounded col-span-1 md:col-span-1"
          placeholder="Name"
          required="required"
          [ngModel]="newName()"
          (ngModelChange)="newName.set($event)"
        />
        <input
          class="p-2 border rounded col-span-1 md:col-span-1"
          placeholder="Username"
          required="required"
          [ngModel]="newUsername()"
          (ngModelChange)="newUsername.set($event)"
        />
        <input
          class="p-2 border rounded col-span-1 md:col-span-1"
          placeholder="Password"
          required="required"
          [ngModel]="newPassword()"
          (ngModelChange)="newPassword.set($event)"
        />
        <div class="flex gap-2">
          <button class="px-3 py-2 bg-green-600 text-white rounded" (click)="generate()">
            Generate
          </button>
          <button class="px-3 py-2 bg-blue-600 text-white rounded" (click)="save()">
            Save entry
          </button>
        </div>
      </div>
    </div>

    <div>
      <ul class="space-y-3">
        @for (e of entries(); track e.id) {
        <li class="bg-white p-2 rounded shadow flex items-center justify-between">
          <div class="w-full">
            <div class="font-semibold">{{ e.name }}</div>
            <div class="text-xs text-slate-600">{{ e.username }}</div>
          </div>
          <div class="flex gap-2">
            <div
              class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-400 focus-within:border-blue-400 overflow-hidden"
            >
              <input
                type="text"
                #decryptedPassword
                readonly
                placeholder="Decripted Password"
                class="w-full px-4 py-2 text-gray-700 outline-none focus:outline-none text-sm"
              />
              <button
                class="px-3 py-2 bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                (click)="revealView(e, decryptedPassword)"

                aria-label="View Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
