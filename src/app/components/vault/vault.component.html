<div class="min-h-screen bg-slate-50 p-4">
  <div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">My Vault</h1>
      <button class="px-3 py-2 bg-red-600 text-white rounded" (click)="logout()">Logout</button>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-1 text-sm">
        <div>
          <label for="newName" class="sr-only">Name</label>
          <input
            id="newName"
            class="p-2 border rounded w-full"
            placeholder="Name"
            required
            [ngModel]="entry().name"
            (ngModelChange)="updateField('name', $event)"
            name="newName"
          />
        </div>
        <div>
          <label for="newUsername" class="sr-only">Username</label>
          <input
            id="newUsername"
            class="p-2 border rounded w-full"
            placeholder="Username"
            required
            [ngModel]="entry().username"
            (ngModelChange)="updateField('username', $event)"
            name="newUsername"
          />
        </div>
        <div>
          <label for="newPassword" class="sr-only">Password</label>
          <input
            id="newPassword"
            class="p-2 border rounded w-full"
            placeholder="Password"
            required
            [ngModel]="entry().password"
            (ngModelChange)="updateField('password', $event)"
            name="newPassword"
          />
        </div>
        <div class="flex justify-end gap-1">
          <button class="p-2 bg-green-600 text-white rounded" (click)="generatePassword()">
            Generate
          </button>
          <button
            [disabled]="saveSignal()"
            class="p-2 bg-blue-600 text-white rounded"
            (click)="saveSignal.set(true)"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div>
      <ul class="space-y-3">
        @for (e of sortedEntries(); track e.id) {
        <li
          class="bg-white p-2 rounded shadow grid grid-cols-[45%_55%] items-center justify-between"
        >
          <div>
            <div class="font-semibold">{{ e.name }}</div>
            <div class="text-xs text-slate-600">{{ e.username }}</div>
          </div>
          <div class="flex items-center gap-2 justify-end">
            <div
              class="flex items-center justify-end border border-gray-300 rounded-lg focus-within:ring focus-within:ring-blue-400 focus-within:border-blue-400 overflow-hidden"
            >
              <input
                type="text"
                #decryptedPassword
                name="decryptedPassword"
                readonly
                placeholder="Decripted Password"
                class="w-full px-4 py-2 text-gray-700 outline-none focus:outline-none text-xs"
              />
              <button
                class="p-2 bg-blue-600 text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                (click)="revealView(e, decryptedPassword)"
                aria-label="View Password"
              >
                <i class="fas fa-eye" aria-hidden="true"></i>
              </button>
              <button
                class="p-2 bg-orange-600 text-white shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75"
                (click)="entryToDelete.set(e.id)"
                aria-label="Delete Password"
              >
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
