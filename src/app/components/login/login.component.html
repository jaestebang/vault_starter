<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Vault login</h2>

    <label class="block text-sm text-slate-600">Email</label>
    <input
      class="w-full p-2 border rounded mb-3"
      type="email"
      [ngModel]="email()"
      (ngModelChange)="email.set($event)"
    />

    <label class="block text-sm text-slate-600">Firebase password</label>
    <input
      class="w-full p-2 border rounded mb-3"
      type="password"
      [ngModel]="password()"
      (ngModelChange)="password.set($event)"
    />

    <label class="block text-sm text-slate-600">Master password (never sent)</label>
    <input
      class="w-full p-2 border rounded mb-4"
      type="password"
      [ngModel]="masterPassword()"
      (ngModelChange)="masterPassword.set($event)"
    />

    <div class="flex gap-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded" (click)="login()">Login</button>
      <button class="px-4 py-2 bg-gray-200 rounded" (click)="register()">Register</button>
    </div>

    @if (error()) {
    <div class="mt-3 text-red-600">{{ error() }}</div>
    }
  </div>
</div>
